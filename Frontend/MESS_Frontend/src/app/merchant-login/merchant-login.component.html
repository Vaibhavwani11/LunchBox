<mat-card class="container" class="login">
  <div *ngIf="errorMsg.length != 0" class="alert alert-warning alert-dismissible fade show" role="alert">
    {{errorMsg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <h1>Login</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">UserName</label>
      <input type="text" class="form-control" #username aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" #password>
    </div>
    <button class="btn btn-primary" (click)="loginMerchant(username.value,password.value)">Submit</button>
</mat-card>
